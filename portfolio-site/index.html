<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AI-powered music video production service transforming your tracks into stunning visual experiences" />
  <meta property="og:title" content="iLL AI - Professional AI Music Video Production" />
  <meta property="og:description" content="Transform your music into stunning visual experiences with our AI-powered video generation" />
  <meta property="og:image" content="https://images.pexels.com/photos/1181244/pexels-photo-1181244.jpeg" />
  <meta property="og:url" content="https://ill-ai.netlify.app" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>iLL AI Music Video Production</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="assets/variables.css" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      padding-top: 4rem; /* Account for fixed navbar */
    }
    .hero {
      background-image: url("https://images.pexels.com/photos/1181244/pexels-photo-1181244.jpeg");
      background-size: cover;
      background-position: center;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out forwards;
    }
    .delay-100 {
      animation-delay: 0.1s;
    }
    .delay-200 {
      animation-delay: 0.2s;
    }
    .delay-300 {
      animation-delay: 0.3s;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <div id="nav-placeholder"></div>

  <!-- Hero Section -->
  <section
    class="hero min-h-screen flex items-center justify-center text-white relative"
  >
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="container mx-auto px-4 relative z-10 text-center">
      <h1 class="text-4xl md:text-6xl font-bold mb-4 animate-fadeIn">iLL AI</h1>
      <h2 class="text-xl md:text-2xl mb-8 animate-fadeIn delay-100">
        Professional AI Music Video Production
      </h2>
      <p class="text-lg md:text-xl max-w-2xl mx-auto mb-8 animate-fadeIn delay-200">
        Transform your music into stunning visual experiences with our AI-powered
        video generation.
      </p>
      <div
        class="flex flex-col sm:flex-row justify-center gap-4 animate-fadeIn delay-300"
      >
        <a
          href="portfolio.html"
          class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300"
          >See Samples</a
        >
        <a
          href="../new_video_app/login"
          class="bg-transparent hover:bg-white hover:text-gray-900 text-white font-bold py-3 px-6 border border-white rounded-lg transition duration-300"
          >Get Started</a
        >
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="scripts.js"></script>
  <script>
    // Load navigation
    fetch("components/nav.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("nav-placeholder").innerHTML = data;
      });

    // Load footer
    fetch("components/footer.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>
</body>
</html>
